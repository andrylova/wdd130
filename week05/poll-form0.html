<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD130 HTML FORM User Poll</title>
    <link rel="stylesheet" href="styles/poll-form0.css">
</head>
<body>
    <header>
        <h1>WDD130 Html Form User-Poll</h1>
    </header>
    <main>
        <form>
            <div class="for-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required><br>
            </div>

            <div class="for-item column2">
                <label for="useremail">Email:</label>
                <input type="text" id="useremail" name="useremail" required><br>
            </div>

            <label for="browser">What is your favorite browser?</label>
            <select name="browser" id="browser">
                <div class="for-item column1">
                    <option value="chrome">Chrome</option>
                    <option value="Firefox">Firefox</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </div>
            </select>

            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">
            <label for="feedback">List the palces you have lived:</label>
            <textarea name="feedback" id="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuki Mali"></textarea>

            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        copyright Dec 2025 WDD130 Using Form RATSIATOSIKA Andry
    </footer>
</body>
</html>
